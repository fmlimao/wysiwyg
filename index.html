<body onload="enableEditMode();" class="bg-blue-500 py-16">

    <h1 class="text-white text-center mb-8 text-6xl font-bold tracking-widest">WYSIWYG</h1>

    <div class="bg-gray-100 border border-gray-500 mx-auto p-4 rounded-md shadow-md overflow-hidden" style="width: 556px;">

        <div class="bg-gray-300 -mt-4 -ml-4 -mr-4 mb-4 p-2 border-b border-gray-500 clearfix">
            <div class="w-4 h-4 bg-red-400 border border-red-500 rounded-full float-left mr-1 shadow-inner"></div>
            <div class="w-4 h-4 bg-yellow-400 border border-yellow-500 rounded-full float-left mr-1 shadow-inner"></div>
            <div class="w-4 h-4 bg-green-400 border border-green-500 rounded-full float-left mr-1 shadow-inner"></div>
        </div>

        <div>

            <div class="mb-2 clearfix">

                <div class="inline-flex float-left mr-2">
                    <select class="
                        bg-white
                        hover:bg-gray-200
                        border
                        border-gray-300
                        text-gray-700
                        text-sm
                        px-2
                        h-8
                        rounded-l" onchange="execCmd('fontName', this.value)">
                        <option value="Arial">Arial</option>
                        <option value="Comic Sans MS">Comic Sans MS</option>
                        <option value="Courier">Courier</option>
                        <option value="Gergoria">Gergoria</option>
                        <option value="Tahoma">Tahoma</option>
                        <option value="Times New Roman">Times New Roman</option>
                    </select>

                    <select class="
                        bg-white
                        hover:bg-gray-200
                        border
                        border-gray-300
                        border-l-0
                        text-gray-700
                        text-sm
                        px-2
                        h-8" onchange="execCmd('fontSize', this.value)">
                        <option value="1">1</option>
                        <option value="2">2</option>
                        <option value="3">3</option>
                        <option value="4">4</option>
                        <option value="5">5</option>
                        <option value="6">6</option>
                        <option value="7">7</option>
                    </select>

                    <select class="
                        bg-white
                        hover:bg-gray-200
                        border
                        border-gray-300
                        border-l-0
                        border-l-0
                        text-gray-700
                        text-sm
                        px-2
                        h-8" onchange="execCmd('formatBlock', this.value)">
                        <option value="H1">H1</option>
                        <option value="H2">H2</option>
                        <option value="H3">H3</option>
                        <option value="H4">H4</option>
                        <option value="H5">H5</option>
                        <option value="H6">H6</option>
                    </select>

                    <input type="color" class="
                        bg-white
                        hover:bg-gray-200
                        border
                        border-gray-300
                        border-l-0
                        text-gray-700
                        px-1
                        h-8
                        rounded-r" onchange="execCmd('foreColor', this.value)">
                </div>

                <div class="inline-flex float-left">
                    <button class="
                        bg-white
                        hover:bg-gray-200
                        border
                        border-gray-300
                        text-gray-700
                        text-sm
                        px-4
                        h-8
                        rounded-l" onclick="execCmd('createLink', prompt('Enter a URL', 'http://'));">
                        <span class="fa fa-link"></span>
                    </button>

                    <button class="
                        bg-white
                        hover:bg-gray-200
                        border
                        border-gray-300
                        border-l-0
                        text-gray-700
                        text-sm
                        px-4
                        h-8" onclick="execCmd('unlink');">
                        <span class="fa fa-unlink"></span>
                    </button>

                    <button class="
                        bg-white
                        hover:bg-gray-200
                        border
                        border-gray-300
                        border-l-0
                        text-gray-700
                        text-sm
                        px-4
                        h-8
                        rounded-r" onclick="execCmd('insertImage', prompt('Enter the image URL', ''));">
                        <span class="fa fa-file-image-o"></span>
                    </button>
                </div>

            </div>

            <div class="mb-2 clearfix">

                <div class="inline-flex float-left mr-2">
                    <button class="
                        bg-white
                        hover:bg-gray-200
                        border
                        border-gray-300
                        text-gray-700
                        text-sm
                        px-4
                        h-8

                    <button class="
                        bg-white

                        border-gray-300
                        border-l-0
                        text-gray-700
                        text-sm
                        px-4
                        h-8" onclick="execCmd('italic');">

                    <button class="
                        bg-white

                        border
                        border-gray-300
                        border-l-0

                        text-sm
                        px-4
                        h-8" onclick="execCmd('underline');">

                    <button class="
                        bg-white
                        hover:bg-gray-200
                        border
                        border-gray-300
                        border-l-0
                        text-gray-700
                        text-sm
                        px-4
                        h-8
                        rounded-r" onclick="execCmd('strikeThrough');">
                        <span class="fa fa-strikethrough"></span>
                    </button>

                </div>

                <div class="inline-flex float-left mr-2">
                    <button class="
                        bg-white
                        hover:bg-gray-200
                        border
                        border-gray-300
                        text-gray-700
                        text-sm
                        px-4
                        h-8
                        rounded-l" onclick="execCmd('justifyLeft');">
                        <span class="fa fa-align-left"></span>
                    </button>

                    <button class="
                        bg-white
                        hover:bg-gray-200
                        border
                        border-gray-300
                        border-l-0
                        text-gray-700
                        text-sm
                        px-4
                        h-8" onclick="execCmd('justifyCenter');">
                        <span class="fa fa-align-center"></span>
                    </button>

                    <button class="
                        bg-white
                        hover:bg-gray-200
                        border
                        border-gray-300
                        border-l-0
                        text-gray-700
                        text-sm
                        px-4
                        h-8" onclick="execCmd('justifyRight');">
                        <span class="fa fa-align-right"></span>
                    </button>

                    <button class="
                        bg-white
                        hover:bg-gray-200
                        border
                        border-gray-300
                        border-l-0
                        text-gray-700
                        text-sm
                        px-4
                        h-8
                        rounded-r" onclick="execCmd('justifyFull');">
                        <span class="fa fa-align-justify"></span>
                    </button>
                </div>

                <div class="inline-flex float-left">
                    <button class="
                        bg-white
                        hover:bg-gray-200
                        border
                        border-gray-300
                        text-gray-700
                        text-sm
                        px-4
                        h-8
                        rounded-l" onclick="execCmd('undo');">
                        <span class="fa fa-undo"></span>
                    </button>

                    <button class="
                        bg-white
                        hover:bg-gray-200
                        border
                        border-gray-300
                        border-l-0
                        text-gray-700
                        text-sm
                        px-4
                        h-8" onclick="execCmd('redo');">
                        <span class="fa fa-repeat"></span>
                    </button>

                    <button class="
                        bg-white
                        hover:bg-gray-200
                        border
                        border-gray-300
                        border-l-0
                        text-gray-700
                        text-sm
                        px-4
                        h-8
                        rounded-r" onclick="toggleSource();">
                        <span class="fa fa-code"></span>
                    </button>
                </div>

            </div>

        </div>

        <div class="bg-white w-full h-64 overflow-hidden rounded border border-solid border-gray-300">
            <iframe name="richTextField" class="w-full h-full"></iframe>
        </div>
    </div>

    <script>
        var showingSourceCode = false;
        var isInEditMode = false;

        function enableEditMode() {
            richTextField.document.designMode = 'On';

            richTextField.document.getElementsByTagName('body')[0].innerHTML = `<div style="text-align: justify;">Ad minim <font color="#ff1717">pariatur</font> <b>consequat</b> occaecat et do eu nisi elit consequat. Ea elit ut qui magna ea exercitation eiusmod ad eiusmod in <u><i>anim laboris ad</i></u>. Aliquip enim mollit laboris minim id voluptate irure dolore ullamco ipsum duis nostrud. Sunt nisi veniam <font size="6">veniam</font> tempor adipisicing <span style="background-color: rgb(1, 240, 35);">consectetur ullamco elit qui in cillum</span>. Consectetur <font face="Comic Sans MS">magna</font> sint aliquip duis nisi aliqua pariatur sit minim fugiat.</div><div style="text-align: justify;"><br></div><div style="text-align: justify;">test 1</div><div style="text-align: justify;"><br></div><div style="text-align: justify;"><img src="https://cdn6.aptoide.com/imgs/e/c/7/ec77d74d3952d3ef0fcc7a9278fae874_icon.png?w=256"></div><div><br></div><div style="text-align: center;">Sunt pariatur ullamco voluptate reprehenderit velit tempor eu qui. Do irure do cillum reprehenderit cupidatat labore officia. Est nostrud fugiat officia sunt est qui sunt est veniam qui quis. Et aliqua ipsum culpa minim. Voluptate ipsum reprehenderit aute fugiat nulla ex officia fugiat deserunt irure enim sit. Irure ullamco aliquip aliqua quis nisi et anim velit.</div>`;
        }

        function execCmd(command, value) {
            console.log('execCmd', command, value);
            if (typeof value == 'undefined') value = null;
            richTextField.document.execCommand(command, false, value);
        }

        function toggleSource() {
            if (showingSourceCode) {
                richTextField.document.getElementsByTagName('body')[0].innerHTML = richTextField.document.getElementsByTagName('body')[0].textContent;
                showingSourceCode = false;
            } else {
                richTextField.document.getElementsByTagName('body')[0].textContent = richTextField.document.getElementsByTagName('body')[0].innerHTML;
                showingSourceCode = true;
            }
        }

        function toggleEdit() {
            if (isInEditMode) {
                richTextField.document.designMode = 'Off';
                isInEditMode = false;
            } else {
                richTextField.document.designMode = 'On';
                isInEditMode = true;
            }
        }
    </script>
