<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">
    <link rel="stylesheet" href="https://unpkg.com/tailwindcss@^1.0/dist/tailwind.min.css">
    <title>WYSIWYG</title>
    <style>
        @media screen and (min-width: 640px) {
            #wysiwygBox {
                width: 570px;
            }
        }
    </style>
</head>

<body class="bg-blue-500 py-16 px-4" onload="enableEditMode();">

    <h1 class="text-white text-center mb-8 text-4xl sm:text-6xl font-bold tracking-widest">
        WYSIWYG
    </h1>

    <div id="wysiwygBox"
        class="bg-gray-100 p-4 w-full border border-gray-500 rounded-md overflow-hidden shadow-md sm:mx-auto"
        astyle="width: 556px;">

        <div class="bg-gray-300 -mt-4 -ml-4 -mr-4 mb-4 p-2 border-b border-gray-500 clearfix">
            <div class="w-4 h-4 bg-red-400 border border-red-500 rounded-full float-left mr-1 shadow-inner"></div>
            <div class="w-4 h-4 bg-yellow-400 border border-yellow-500 rounded-full float-left mr-1 shadow-inner"></div>
            <div class="w-4 h-4 bg-green-400 border border-green-500 rounded-full float-left mr-1 shadow-inner"></div>
        </div>

        <div class="overflow-auto -mx-4 px-4">

            <div class="mb-2 clearfix">

                <div class="inline-flex float-left mr-2 mb-2">
                    <select
                        class="bg-white hover:bg-gray-200 border border-gray-300 text-gray-700 text-sm px-2 h-8 rounded-l"
                        onchange="execCmd('fontName', this.value)">
                        <option value="">- Family -</option>
                        <option value="Arial">Arial</option>
                        <option value="Courier">Courier</option>
                        <!-- <option value="Comic Sans MS">Comic Sans MS</option> -->
                        <!-- <option value="Georgia">Georgia</option> -->
                        <!-- <option value="Tahoma">Tahoma</option> -->
                        <!-- <option value="Times New Roman">Times New Roman</option> -->
                    </select>

                    <select
                        class="bg-white hover:bg-gray-200 border border-gray-300 border-l-0 text-gray-700 text-sm px-2 h-8"
                        onchange="execCmd('fontSize', this.value)">
                        <option value="">- Size -</option>
                        <option value="1">1</option>
                        <option value="2">2</option>
                        <option value="3">3</option>
                        <option value="4">4</option>
                        <option value="5">5</option>
                        <option value="6">6</option>
                        <option value="7">7</option>
                    </select>

                    <select
                        class="bg-white hover:bg-gray-200 border border-gray-300 border-l-0 border-l-0 text-gray-700 text-sm px-2 h-8"
                        onchange="execCmd('formatBlock', this.value)">
                        <option value="">- Format -</option>
                        <option value="H1">H1</option>
                        <option value="H2">H2</option>
                        <option value="H3">H3</option>
                        <option value="H4">H4</option>
                        <option value="H5">H5</option>
                        <option value="H6">H6</option>
                    </select>

                    <input type="color"
                        class=" bg-white hover:bg-gray-200 border border-gray-300 border-l-0 text-gray-700 px-1 h-8 rounded-r"
                        onchange="execCmd('foreColor', this.value)">
                </div>

                <div class="inline-flex float-left mr-2 mb-2">
                    <button
                        class="bg-white hover:bg-gray-200 border border-gray-300 text-gray-700 text-sm px-4 h-8 rounded-l"
                        onclick="execCmd('createLink', prompt('Enter a URL', 'http://'));">
                        <span class="fa fa-link"></span>
                    </button>

                    <button
                        class="bg-white hover:bg-gray-200 border border-gray-300 border-l-0 text-gray-700 text-sm px-4 h-8"
                        onclick="execCmd('unlink');">
                        <span class="fa fa-unlink"></span>
                    </button>

                    <button
                        class="bg-white hover:bg-gray-200 border border-gray-300 border-l-0 text-gray-700 text-sm px-4 h-8 rounded-r"
                        onclick="execCmd('insertImage', prompt('Enter the image URL', ''));">
                        <span class="fa fa-file-image-o"></span>
                    </button>
                </div>

                <div class="inline-flex float-left mr-2 mb-2">
                    <button
                        class="bg-white hover:bg-gray-200 border border-gray-300 text-gray-700 text-sm px-4 h-8 rounded-l"
                        onclick="execCmd('bold');">
                        <span class="fa fa-bold"></span>
                    </button>

                    <button
                        class="bg-white hover:bg-gray-200 border border-gray-300 border-l-0 text-gray-700 text-sm px-4 h-8"
                        onclick="execCmd('italic');">
                        <span class="fa fa-italic"></span>
                    </button>

                    <button
                        class="bg-white hover:bg-gray-200 border border-gray-300 border-l-0 text-gray-700 text-sm px-4 h-8"
                        onclick="execCmd('underline');">
                        <span class="fa fa-underline"></span>
                    </button>

                    <button
                        class="bg-white hover:bg-gray-200 border border-gray-300 border-l-0 text-gray-700 text-sm px-4 h-8 rounded-r"
                        onclick="execCmd('strikeThrough');">
                        <span class="fa fa-strikethrough"></span>
                    </button>

                </div>

                <div class="inline-flex float-left mr-2 mb-2">
                    <button
                        class="bg-white hover:bg-gray-200 border border-gray-300 text-gray-700 text-sm px-4 h-8 rounded-l"
                        onclick="execCmd('justifyLeft');">
                        <span class="fa fa-align-left"></span>
                    </button>

                    <button
                        class="bg-white hover:bg-gray-200 border border-gray-300 border-l-0 text-gray-700 text-sm px-4 h-8"
                        onclick="execCmd('justifyCenter');">
                        <span class="fa fa-align-center"></span>
                    </button>

                    <button
                        class="bg-white hover:bg-gray-200 border border-gray-300 border-l-0 text-gray-700 text-sm px-4 h-8"
                        onclick="execCmd('justifyRight');">
                        <span class="fa fa-align-right"></span>
                    </button>

                    <button
                        class="bg-white hover:bg-gray-200 border border-gray-300 border-l-0 text-gray-700 text-sm px-4 h-8 rounded-r"
                        onclick="execCmd('justifyFull');">
                        <span class="fa fa-align-justify"></span>
                    </button>
                </div>

                <div class="inline-flex float-left mr-2 mb-2">
                    <button
                        class="bg-white hover:bg-gray-200 border border-gray-300 text-gray-700 text-sm px-4 h-8 rounded-l"
                        onclick="execCmd('undo');">
                        <span class="fa fa-undo"></span>
                    </button>

                    <button
                        class="bg-white hover:bg-gray-200 border border-gray-300 border-l-0 text-gray-700 text-sm px-4 h-8"
                        onclick="execCmd('redo');">
                        <span class="fa fa-repeat"></span>
                    </button>

                    <button
                        class="bg-white hover:bg-gray-200 border border-gray-300 border-l-0 text-gray-700 text-sm px-4 h-8 rounded-r"
                        onclick="toggleSource();">
                        <span class="fa fa-code"></span>
                    </button>
                </div>

            </div>

        </div>

        <div class="bg-white w-full h-64 overflow-hidden rounded border border-solid border-gray-300">
            <iframe name="richTextField" class="w-full h-full"></iframe>
        </div>
    </div>

    <script>
        var showingSourceCode = false;
        var isInEditMode = false;

        function enableEditMode() {
            richTextField.document.designMode = 'On';

            richTextField.document.getElementsByTagName('body')[0].innerHTML = `<div style="text-align: justify;"><div><font face="Arial" color="#6d6d6d">Anim laborum anim ut anim eu Lorem ad et laboris culpa reprehenderit magna labore. Commodo amet nostrud commodo nisi commodo aute mollit ut. Nisi officia proident ipsum veniam laboris do irure aliquip ad.</font></div><div><br></div><h3 style="text-align: center;"><u>Laboris esse magna ea sint. In voluptate et magna elit Lorem aliqua nisi laborum. Quis do enim consectetur aliquip sint cillum in eu. Commodo non non elit adipisicing velit magna.</u></h3><div><br></div><div style="text-align: right;"><b><font size="1">Incididunt eiusmod enim eu est ullamco fugiat aliquip magna ut et do ex aliqua. Dolore labore commodo voluptate irure sit est aute elit ea. Do enim occaecat tempor anim irure duis adipisicing aliquip voluptate dolore irure.</font></b></div></div>`;
        }

        function execCmd(command, value) {
            console.log('execCmd', command, value);
            if (typeof value == 'undefined') value = null;
            if (value == '') value = null;
            richTextField.document.execCommand(command, false, value);
        }

        function toggleSource() {
            if (showingSourceCode) {
                richTextField.document.getElementsByTagName('body')[0].innerHTML = richTextField.document.getElementsByTagName('body')[0].textContent;
                showingSourceCode = false;
            } else {
                richTextField.document.getElementsByTagName('body')[0].textContent = richTextField.document.getElementsByTagName('body')[0].innerHTML;
                showingSourceCode = true;
            }
        }

        function toggleEdit() {
            if (isInEditMode) {
                richTextField.document.designMode = 'Off';
                isInEditMode = false;
            } else {
                richTextField.document.designMode = 'On';
                isInEditMode = true;
            }
        }
    </script>
