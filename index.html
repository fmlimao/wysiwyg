<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">
    <title>WYSIWYG</title>
</head>

<body onload="enableEditMode();">

    <div>
        <button onclick="execCmd('bold');"><span class="fa fa-bold"></span></button>
        <button onclick="execCmd('italic');"><span class="fa fa-italic"></span></button>
        <button onclick="execCmd('underline');"><span class="fa fa-underline"></span></button>
        <button onclick="execCmd('strikeThrough');"><span class="fa fa-strikethrough"></span></button>
        <button onclick="execCmd('justifyLeft');"><span class="fa fa-align-left"></span></button>
        <button onclick="execCmd('justifyCenter');"><span class="fa fa-align-center"></span></button>
        <button onclick="execCmd('justifyRight');"><span class="fa fa-align-right"></span></button>
        <button onclick="execCmd('justifyFull');"><span class="fa fa-align-justify"></span></button>
        <button onclick="execCmd('cut');"><span class="fa fa-cut"></span></button>
        <button onclick="execCmd('copy');"><span class="fa fa-copy"></span></button>
        <button onclick="execCmd('indent');"><span class="fa fa-indent"></span></button>
        <button onclick="execCmd('outdent');"><span class="fa fa-dedent"></span></button>
        <button onclick="execCmd('subscript');"><span class="fa fa-subscript"></span></button>
        <button onclick="execCmd('superscript');"><span class="fa fa-superscript"></span></button>
        <button onclick="execCmd('undo');"><span class="fa fa-undo"></span></button>
        <button onclick="execCmd('redo');"><span class="fa fa-repeat"></span></button>
        <button onclick="execCmd('insertUnordenedList');"><span class="fa fa-list-ul"></span></button>
        <button onclick="execCmd('insertOrdenedList');"><span class="fa fa-list-ol"></span></button>
        <select onchange="execCmd('formatBlock', this.value)">
            <option value="H1">H1</option>
            <option value="H2">H2</option>
            <option value="H3">H3</option>
            <option value="H4">H4</option>
            <option value="H5">H5</option>
            <option value="H6">H6</option>
        </select>
        <button onclick="execCmd('insertHorizontalRule');">HR</button>
        <button onclick="execCmd('createLink', prompt('Enter a URL', 'http://'));"><span
                class="fa fa-link"></span></button>
        <button onclick="execCmd('unlink');"><span class="fa fa-unlink"></span></button>
        <button onclick="toggleSource();"><span class="fa fa-code"></span></button>
        <button onclick="toggleEdit();">Toggle Edit</button>
        <!-- <button onclick="execCmd('bold');"><span class="fa fa-paragraph"></span></button> -->
        <br>
        <select onchange="execCmd('fontName', this.value)">
            <option value="Arial">Arial</option>
            <option value="Comic Sans MS">Comic Sans MS</option>
            <option value="Courier">Courier</option>
            <option value="Gergoria">Gergoria</option>
            <option value="Tahoma">Tahoma</option>
            <option value="Times New Roman">Times New Roman</option>
        </select>
        <select onchange="execCmd('fontSize', this.value)">
            <option value="1">1</option>
            <option value="2">2</option>
            <option value="3">3</option>
            <option value="4">4</option>
            <option value="5">5</option>
            <option value="6">6</option>
            <option value="7">7</option>
        </select>
        Fore Color: <input type="color" onchange="execCmd('foreColor', this.value)">
        Background: <input type="color" onchange="execCmd('hiliteColor', this.value)">
        <button onclick="execCmd('insertImage', prompt('Enter the image URL', ''));"><span class="fa fa-file-image-o"></span></button>
        <button onclick="execCmd('selectAll');">Select All</button>
    </div>

    <br>

    <iframe name="richTextField" style="width: 800px; height: 500px;" src="content.html"></iframe>

    <script>
        var showingSourceCode = false;
        var isInEditMode = false;

        function enableEditMode() {
            richTextField.document.designMode = 'On';
        }

        function execCmd(command, value) {
            if (typeof value == 'undefined') value = null;
            richTextField.document.execCommand(command, false, value);
        }

        function toggleSource() {
            if (showingSourceCode) {
                richTextField.document.getElementsByTagName('body')[0].innerHTML = richTextField.document.getElementsByTagName('body')[0].textContent;
                showingSourceCode = false;
            } else {
                richTextField.document.getElementsByTagName('body')[0].textContent = richTextField.document.getElementsByTagName('body')[0].innerHTML;
                showingSourceCode = true;
            }
        }

        function toggleEdit() {
            if (isInEditMode) {
            richTextField.document.designMode = 'Off';
                isInEditMode = false;
            } else {
            richTextField.document.designMode = 'On';
                isInEditMode = true;
            }
        }
    </script>



</body>

</html>
